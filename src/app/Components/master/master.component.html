<div class="container">
    <div class="row">
        <div class="col-md-7">
            <h2>List of Tickets with us!!!</h2>
            <div>
                <input [(ngModel)]="searchValue"
                placeholder="Search here" type="search" class="form-control">
            </div>
            <br>
            <table class="table table-bordered">
                <tr>
                    <th>Ticket ID</th>
                    <th>Name</th>            
                    <th>Type</th>
                    <th>Status</th>
                    <th>Options</th>
                </tr>
                <tr *ngFor="let emp of ticketList | search :searchValue">
                    <!-- ngFor is a Angular version of foreach used for iteration-->
                    <td>{{emp.ticketId}}</td>
                    <td>{{emp.empName}}</td>
                    <td>{{emp.type}}</td>
                    <td>{{emp.status}}</td>
                    <td>
                        <button (click)="onDetailClick(emp)" class="btn btn-info">Details</button>
                    </td>
            </table>
        </div>

        <div *ngIf="selectedTicket.empName != null" class="col-md-5">
            <h3>Details of the Selected Ticket</h3>
            <hr>
            <div class="row">
                <div class="col-md-5">
                    <img [src]="selectedTicket.image" height="200px" width="180px" />
                </div>
                <div class="col-md-6">
                    <h2>{{selectedTicket.empName}}</h2>
                    <hr>
                    <p>{{selectedTicket.empAddress}}</p>
                    <p>{{selectedTicket.description}}</p>
                    <p>{{selectedTicket.status}}</p>
                </div>
                <p></p>
            </div> 
        </div>
    </div>

    <div class="row">
        <h2>Register New Ticket</h2>
        <app-add-ticket (emitter)="onAddNew($event)"></app-add-ticket>
    </div>

</div>
